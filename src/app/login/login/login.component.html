<div class="login-box">
    <h2 class="login-text">Logowanie</h2>
    <input type="text" placeholder="Login" class="login-input" [(ngModel)]="email">
    <input type="password" placeholder="Hasło" class="login-input" [(ngModel)]="password">
    <button class="login-btn" (click)="login()">Zaloguj się</button>
  </div>
